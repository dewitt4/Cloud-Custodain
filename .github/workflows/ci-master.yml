name: "CI"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Tests:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        python-version: [3.6, 3.7, 3.8]
        include:
          - python-version: 3.6
            os: ubuntu-latest
            tox-target: py36
          - python-version: 3.7
            os: ubuntu-latest
            tox-target: py37
          - python-version: 3.8
            os: ubuntu-latest
            tox-target: py38

          - python-version: 3.6
            os: windows-latest
            tox-target: py36
          - python-version: 3.7
            os: windows-latest
            tox-target: py37
          - python-version: 3.8
            os: windows-latest
            tox-target: py38

          - python-version: 3.6
            os: macos-latest
            tox-target: py36
          - python-version: 3.7
            tox-target: py37
            os: macos-latest
          - python-version: 3.8
            tox-target: py38
            os: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up cache
        uses: actions/cache@v1
        with:
          path: .tox/${{ matrix.tox-target }}
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/setup.py') }}

      - name: Install Test Runner
        run: |
          python -m pip install pip
          pip install tox codecov

      - name: Install Deps
        run: |
          tox -e ${{ matrix.tox-target }} --notest

      - name: Test
        run: |
          tox -e ${{ matrix.tox-target }}
